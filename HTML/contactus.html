<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/She-code/CSS/contactus.css" />
    <link rel="stylesheet" href="/She-code/CSS/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Commissioner:wght@100..900&family=DynaPuff:wght@400..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inconsolata:wght@200..900&family=Kablammo&family=Overpass:ital,wght@0,100..900;1,100..900&family=Patua+One&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/She-code/JS/contactus.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a class="antix" href="#">Antix</a>
      </div>
      <input type="checkbox" name="" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="nav-texts">
        <li><a href="/She-code/HTML/home.html" class="nav-text">Home</a></li>
        <li><a href="#" class="nav-text">Accommodations</a></li>
        <li><a href="#" class="nav-text">Aminities</a></li>
        <li><a href="#" class="nav-text">Booking</a></li>
        <li><a href="/She-code/HTML/contactus.html" class="nav-text">Contact</a></li>
      </ul>
    </nav>
    <div class="about-all-box">
      <div class="about-left">
        <div class="about-location">
          <i class="fa fa-map-marker location-icon" style="font-size: 50px"></i>
          <div class="write-part">
            <p class="location-heading">Address</p>
            <p class="location-paragraph">
              Whimsy woods forest , Middle east,Near Bubbly brooks
            </p>
          </div>
        </div>
        <div class="about-talk">
          <i class="fa fa-phone location-icon" style="font-size: 50px"></i>
          <div class="write-part">
            <p class="location-heading">Call Us</p>
            <p class="number">123456788</p>
          </div>
        </div>
        <div class="about-email">
          <i class="fa fa-envelope email-icon" style="font-size: 40px"></i>
          <div class="write-part">
            <p class="location-heading">Gmail</p>
            <p class="number" >antix123@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="about-right">
        <p class="right-heading">Send Us A Message</p>
      <form id="form" action="">
        <input id="name" class="input" type="text" placeholder="Your Name">
        <p id="nameerror"></p>
        <input id="email" class="input" type="text" placeholder="Your Email">
        <p id="emailerror"></p>
        <input id="no" class="input" type="number" placeholder="Phone Number">
       
        <textarea id="message" name="" id="" cols="30" rows="10" ></textarea><br>
        <p class="messageerror">Message</p>
        <button type="submit" class="send-message">Send Message</button>
      </form>
      </div>
    </div>
  </body>
</html>
